<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Animation</title>

<style>
body{
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.heart{
    font-size:80px;
    color:red;
    animation: beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1)}
    50%{transform:scale(1.3)}
    100%{transform:scale(1)}
}
</style>
</head>
<body>

<div class="heart">❤️</div>

</body>
</html>
